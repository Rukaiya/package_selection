{% extends 'package/base.html'%}
{% block content %}
  <div class="vh-100 d-flex align-items-center justify-content-center">
    <div class="col-6 mx-auto border border-secondary rounded p-3">
      <div class="text-center">
        <h2>Login</h2>
      </div>
      <hr>
      <form method="post" action="">
      {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username">
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
          <div class="d-grid my-5 mx-auto text-center">
            <input type="submit" value="LOGIN" name="login" class="btn btn-outline-dark">
          </div>
      </form>
      {% for message in messages %}
        <p id="messages">{{message}}</p>
      {% endfor %}
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? &nbsp<a href="{% url 'register' %}" class="ml-2"> Register Here</a>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
