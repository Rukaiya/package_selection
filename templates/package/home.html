{% extends 'package/base.html'%}
{% load widget_tweaks %}

{% block content %}
{% include 'package/navbar.html'%}

  <div class="col-8 mx-auto mt-3">
    <h3>Hello, {{request.user|title}}</h3>
    <hr>
   
    <form method="post">
        {% csrf_token %}
        
        {% for service in service_list %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{service|first}}" id="{{service}}" name="services_list">
            <label class="form-check-label" for="{{service}}">
              <span><strong>{{service|first}}</strong>
              <p>{{service|last}}</p>
              </span>
            </label>
          </div>
        {% endfor%}
      
        <input type="submit" value="Submit">

    </form>
  </div>

{% endblock content %}
